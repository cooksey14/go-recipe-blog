<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
</head>
<body>
    <h1>Recipe List</h1>
    <div id="recipes-container" hx-get="http://localhost:8080/recipes" hx-trigger="load" hx-swap="innerHTML">
        <!-- Recipes will be loaded here automatically -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("HTMX is ready:", window.htmx);
        });
    </script>
</body>
</html>
